apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: app-preq-jenkins
spec:
  destination:
    namespace: argocd
    server: 'https://kubernetes.default.svc'
  source:
    path: app-prerequisites/overlays/local/dev/opstools
    repoURL: 'https://github.com/subhakar-ci-cd/k8s-argocd-apps'
    targetRevision: HEAD
  project: default
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: app-jenkins
  namespace: argocd
spec:
  destination:
    name: ''
    namespace: ns-opstools
    server: 'https://kubernetes.default.svc'
  source:
    path: charts/jenkins
    repoURL: 'https://github.com/subhakar-ci-cd/helm-charts'
    targetRevision: HEAD
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions: []